<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de cajas - Grid</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="container">
        <h1 class="container__title">Grid</h1>
        <h2 class="container__subtitle">Ejercicio Grid</h2>
        <section class="container__layout">
            <div class="layout__box layout__box--red">Caja Roja</div>
            <div class="layout__box layout__box--yellow">Caja Amarilla</div>
            <div class="layout__box layout__box--green">Caja Verde</div>
            <div class="layout__box layout__box--orange">Caja Naranja</div>
            <div class="layout__box layout__box--pink">Caja Rosa</div>
            <div class="layout__box layout__box--blue">Caja Azul</div>
            <div class="layout__box layout__box--salmon">Caja salmon</div>
            <div class="layout__box layout__box--black">Caja Negra</div>
            <div class="layout__box layout__box--yellowgreen">Caja Yellow Green</div>
            <div class="layout__box layout__box--cyan">Caja Cyan</div>
        </section>
        <p class="container__parrafo clearfix">Soy un parrafo</p>
    </main>
</body>
</html>
